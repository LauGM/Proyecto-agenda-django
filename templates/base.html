<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #455A64, #212121);
            background-attachment: fixed;
        }
        
        header {
            background: linear-gradient(to bottom, #455A64, #2F3F51);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        footer {
            background: linear-gradient(to bottom, #455A64, #2F3F51);
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        
        /* Center the content */
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Agenda</h1>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Agenda</p>
    </footer>
</body>
</html>
